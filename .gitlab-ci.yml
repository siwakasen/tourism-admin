# Use Docker CLI to drive the build
image: docker:20.10.16
services:
  - name: docker:20.10.16-dind
    alias: docker

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

# automate build and push to gitlab registry
build_dist:
  stage: build
  image: node:23-alpine
  tags:
    - ubuntu
  script:
    - npm install -g pnpm
    - pnpm install
    - pnpm build

docker_build:
  stage: build
  tags:
    - ubuntu
  image: docker:20.10.16
  services:
    - name: docker:20.10.16-dind
      alias: docker
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: "" # disable TLS
    DOCKER_DRIVER: overlay2
  before_script:
    - echo $CI_REGISTRY_USER
    - echo "$CI_REGISTRY_TOKEN" \
      | docker login "$CI_REGISTRY" -u "$CI_REGISTRY_USER" --password-stdin
  script:
    - docker build \
      --pull \
      -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
