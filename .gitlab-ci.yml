# automate build and push to gitlab registry
build_dist:
  stage: build
  image: node:23-alpine
  tags:
    - alpine
  script:
    - npm install -g pnpm
    - pnpm install
    - pnpm build

docker_build:
  tags:
    - ubuntu
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u siwakasen --password-stdin
  script:
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
